<!DOCTYPE html>

<html>

<head>
    <title>Layout</title>
    <style>
        #logo {
            width: 50px;
            height: 50px;
        }

        .icon {
            width: 30px;
            height: 30px;
        }
    </style>
</head>

<body>
    <div id="mainContent">
        <nav id="mainNav"></nav>
        <img id="logo" src="images/logo.jpeg" alt="logo">
        <button>Tutorials</button>
        <button>References</button>
        <button>Paid Courses</button>
        <button>Log in</button>
        <nav id="secondaryNav"></nav>
        <img src="" alt="open menu" />
        <button>
            <img class="icon" src="images/hamburger icon.png" />
        </button>
        <button>HTML</button>
        <button>CSS</button>
        <button>JavaScript</button>
        <button>SQL</button>
        <button>Python</button>
        <button>
            <img class="icon" src="images/hamburger icon.png" />
        </button>
        <button>
            <img class="icon" src="images/hamburger icon.png" />
        </button>
        <button>
            <img class="icon" src="images/hamburger icon.png" />
        </button>
        <div id="content">
            <h1> HTML </h1>
            <button>&lt;Home</button> //lt less than, gt greater than
            <button>Next&gt;</button>
        </div>
        <hr />
        <h2>HTML Tags ORdered Alphabetically</h2>
        <input type="search" placeholder="Search..." />
        <table>
            <thead></thead>
            <tr>
                <th>Tag</th>
                <th>Description</th>
            </tr>
            <tbody>
                <tr>
                    <td>&lt;!--...--&gt;</td>
                    <td>Defines a comment</td>
                </tr>
                <tr>
                    <td>&lt;!doctype&gt;</td>
                    <td>Defines the document type</td>
                </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
    </div>
</body>

</html>
